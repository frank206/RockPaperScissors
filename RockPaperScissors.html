<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/63b36ffaa1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <div class = "title">
        <h1>ROCK PAPER SCISSOR</h1>
    </div>
    <div class = "endResult">
        <h1></h1>
    </div>
    <div class= "resetGameText">
        <h2></h2>
    </div>
    <div class="header">
        <h2>User Score: <span id="user-results"></span></h2>
        <h2>Draw: <span id="draw-results"></span></h2>
        <h2>Computer Score: <span id="computer-results"></span></h2>
    </div>
    <div class ="choices">
        <div class="choice" id = "rock"><i class="far fa-hand-rock"></i></div>
        <div class="choice" id = "paper"><i class="far fa-hand-paper"></i></div>
        <div class="choice" id = "scissor"><i class="far fa-hand-scissors"></i></div>
    </div>
    <div class = "footer">
        <div class= "text" id = "resultDisplay">First to 5 wins. Choose your hand!</div>
    </div>
    
    <div class ="reset">
        <button class="resetMsg" id = "resetBtn">Reset here</button>
    </div>
    <div class="copyright">
        <p>Created by frank206 <a href="https://github.com/frank206"><i class="fab fa-github"></i></a></p>
    </div>
    <script src="RPS.js" charset="UTF-8"></script>
</body>
</html>
